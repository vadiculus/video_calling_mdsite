{% extends 'doctors/base.html' %}
{% load static %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for input in form %}
        <label>{{ input.label }}: {{ input }}</label><br><br>
        {% endfor %}
        <button type="submit">Изменить пороль</button>
    </form>
{% endblock %}
