{% extends 'doctors/base.html' %}
{% load static %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for input in form %}
        <label>{{ input.label }}: {{ input }}</label><br>
        {{ input.errors }}
        {% endfor %}
        <span>Maximum 5 photos</span><br>
        <button type="submit">Create Profile</button>
    </form>
{% endblock %}

{% block scripts %}
<script src="{% static 'accounts/js/create_profile.js' %}"></script>
{% endblock %}
